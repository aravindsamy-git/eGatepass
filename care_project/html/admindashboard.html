<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="../css/preloader.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo">
        <h1 class="header-text">CARE eGatepass</h1>
    </header>
    <h2>Pending eGatepass</h2>

    <div class="gg-log-out" onclick="logout()"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Dept</th>
                    <th>H/D</th>
                    <th>Contact No</th>
                    <th>Proposed out date</th>
                    <th>Proposed out time</th>
                    <th>Proposed in date</th>
                    <th>Proposed in time</th>
                    <th>Purpose</th>
                    <th id="cc-approval-header">CC Approval</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="center">
        <button class="button" onclick="toactivepass()">View Active eGatepass </button>
        <button class="button" onclick="toviewepiredpass()">View Expired eGatepass</button>
        <button class="button" onclick="toviewhistory()">View eGatepass History</button>
    </div>
    <br>
    <br>
    <footer>
        <p>CARE Group of Institutions | All Rights Reserved | Copyright 2023</p>
    </footer>

    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <script src="../js/admindashboard.js"></script>

    <script>
        function logout() {
           window.location.href = "../index.html";
       }
    </script>
</body>
</html>
